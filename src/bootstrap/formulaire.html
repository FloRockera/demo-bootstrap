<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>Collaborateurs</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>


<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


</head>

<body>

	<div class="container">
		<h2>Nouveau collaborateur</h2>

		<!-- Formulaire d'ajout d'un nouveau collaborateur -->
		<form class="needs-validation" novalidate>
			<div class="form-row">

				<!-- Saisir le nom -->
				<div class="col-md-4 mb-3">
					<label for="validationCustom01">Nom</label>
					<input type="text"
						class="form-control" id="validationCustom01"
						placeholder="nom" required>
					<div class="invalid-feedback">Le nom est obligatoire</div>
				</div>

				<div class="w-100"></div>

				<!-- Saisir le prénom -->
				<div class="col-md-4 mb-3">
					<label for="validationCustom02">Prénom</label>
					<input type="text"
						class="form-control" id="validationCustom02"
						placeholder="prénom" required>
					<div class="invalid-feedback">Le prénom est obligatoire</div>
				</div>

				<div class="w-100"></div>

				<!-- Saisir la date de naissance -->
				<div class="col-md-4 mb-3">
					<label for="validationCustom03">Date de naissance</label>
					<input type="text"
						class="form-control" id="validationCustom03"
						placeholder="date de naissance" required>
					<div class="invalid-feedback">La date de naissance est obligatoire</div>
				</div>


				<div class="w-100"></div>

				<!-- Saisir l'adresse -->
					<div class="col-md-4 mb-3">
					<label for="validationCustom04">Adresse</label>
					<input type="text"
						class="form-control" id="validationCustom04"
						placeholder="adresse" required>
					<div class="invalid-feedback">L'adresse est obligatoire</div>
				</div>

				<div class="w-100"></div>
				
				
				<!-- Saisir le numéro de sécurité sociale -->
					<div class="col-md-4 mb-3">
					<label for="validationCustom05">Numéro de sécurité sociale</label>
					<input type="text"
						class="form-control" id="validationCustom05"
						placeholder="numéro de sécurité sociale" required>
					<div class="invalid-feedback">Le numéro de sécurité sociale est obligatoire</div>
				</div>

				<div class="w-100"></div>

			</div>
			
			<!-- Créer -->
			<button class="btn btn-primary" type="submit">Créer</button>

		</form>
	</div>


</body>
</html>
